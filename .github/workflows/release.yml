name: Release

on:
  push:
    branches:
      - main
      - 3-x-y

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    environment: npm
    permissions:
      id-token: write # for publishing releases
      contents: write # for making github release
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Update npm to version that supports trusted publishing
        run: npm install -g npm@^11.5.1
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Fetch NPM Token
        uses: electron/npm-trusted-auth-action@418d14975a3ff06683cc4580a4eba437f0f017f1 # v1.0.0
        with:
          package-name: node-abi
      - name: Run semantic release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
